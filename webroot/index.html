<!doctype html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>websocket tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo">tic-tac-toe</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Github</a></li>
            </ul>
        </div>
    </nav>

    <div id="tictactoe">
        <p>You are Player {{gameState.numPlayers}}</p>
        <p>{{gameState.statusMessage}}</p>
        <div id="board">
            <div class="row">
                <div class="col s4" v-for="(index, field) in gameState.fields">
                    <div v-if="field.set">{{field.symbol}}</div>
                    <div v-if="!field.set"><a @click="chooseField(index)">choose me</a></div>
                </div>
           </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js" type= "text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="/app.js" type= "text/javascript"></script>
</body>
</html>
