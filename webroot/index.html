<!doctype html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>websocket tic-tac-toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/app.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">websocket tic-tac-toe</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Play</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div id="tictactoe">
        <p>{{gameState.statusMessage}}</p>
        <div v-if="gameState.started">
            <div class="board">
                <label v-if="field.set" class="field" v-for="(index, field) in gameState.fields" @click="chooseField(index)">
                    {{field.symbol}}
                </label>

                <label v-if="!field.set" class="field" v-for="(index, field) in gameState.fields" @click="chooseField(index)">
                    {{gameState.playerSymbols[0]}}
                </label>
            </div>
        </div>
    </div>

</div><!-- /.container -->
    <script src="https://code.jquery.com/jquery-2.2.0.js" type= "text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="/app.js" type= "text/javascript"></script>
</body>
</html>
